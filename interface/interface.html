<script>
    //tools();
    //atmospherePieChart2();
    //temperature();


    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    var atmo = false;
    var temp = false;
    var info = false;

    function dropInactive(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));

        if (data == "atmoBild") {
            var atmosphereContainer = document.getElementById("atmosphereContainer");
            atmosphereContainer.parentNode.removeChild(atmosphereContainer);
            atmo = false;

        } else if (data == "tempBild") {
            var popupTemp = document.getElementById("popupTemp");
            popupTemp.parentNode.removeChild(popupTemp);
            temp = false;

        } else if (data == "infoBild") {

        }

    }

    function dropActive(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
        console.log("Erfolgreich");

        if (data == "atmoBild" && atmo == false) {
            atmospherePieChart2();
            atmo = true;
        } else if (data == "tempBild" && temp == false) {
                temperature();
                temp = true;
        } else if (data == "infoBild") {

        }

    }


</script>
